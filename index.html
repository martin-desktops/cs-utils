<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CS2 Utility Browser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }

    h1#title {
      text-align: center;
      margin: 1rem 0;
      cursor: pointer;
      background-color: #444;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-size: 1.5rem;
      transition: background-color 0.2s ease;
    }

    h1#title:hover {
      background-color: #555;
    }

    h2#mapLabel {
      align-self: flex-start;
      margin: 1rem 1rem 0 1rem;
      font-size: 1.2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 1rem;
      width: 100%;
      max-width: 1200px;
      padding: 1rem;
      box-sizing: border-box;
    }

    .card {
      background: #222;
      border: 1px solid #333;
      cursor: pointer;
      padding: 0.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.1s ease;
      height: 200px;
    }

    .card:hover {
      transform: scale(1.01);
    }

    .card-title {
      font-weight: bold;
      font-size: 0.9rem;
      text-align: center;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
      height: 2.4em;
      margin-bottom: 0.5rem;
    }

    .thumb-container {
      position: relative;
      width: 100%;
      flex-grow: 1;
      background: black;
      overflow: hidden;
      border-radius: 4px;
    }

    .thumb {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 32px;
      height: 32px;
      margin: -16px 0 0 -16px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
      flex-direction: column;
    }

    .modal.active {
      display: flex;
    }

    .modal-header {
      width: 90vw;
      max-width: 1280px;
      display: flex;
      justify-content: flex-start;
      padding: 1rem 0 0.5rem 0;
    }

    .modal-close {
      background: none;
      border: none;
      color: #eee;
      font-size: 2rem;
      cursor: pointer;
    }

    .modal .plyr {
      width: 90vw;
      max-width: 1280px;
      aspect-ratio: 16 / 9;
      background: black;
    }

    @media (max-width: 600px) {
      .card-title {
        font-size: 0.8rem;
      }

      .modal-header {
        padding: 0.5rem 0 0.25rem 0;
      }

      .modal-close {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <h1 id="title">CS2 Utility Browser</h1>

  <h2 id="mapLabel">Choose map</h2>
  <div id="mapGrid" class="grid"></div>
  <div id="videoGrid" class="grid" style="display: none;"></div>

  <div id="modal" class="modal">
    <div class="modal-header">
      <button class="modal-close" onclick="closeModal()">‚Üê</button>
    </div>
    <video id="modalVideo" class="plyr" controls></video>
  </div>

  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script>
    let player, manifestData = {};

    async function loadManifest() {
      const res = await fetch('manifest.json');
      manifestData = await res.json();
      renderMapCards();
    }

    function renderMapCards() {
      const mapGrid = document.getElementById('mapGrid');
      const videoGrid = document.getElementById('videoGrid');
      mapGrid.innerHTML = '';
      mapGrid.style.display = 'grid';
      videoGrid.style.display = 'none';

      Object.keys(manifestData).sort().forEach(map => {
        const card = document.createElement('div');
        card.className = 'card';
        card.onclick = () => renderVideos(map);

        const title = document.createElement('div');
        title.className = 'card-title';
        title.textContent = map + ' MAP';

        const thumbContainer = document.createElement('div');
        thumbContainer.className = 'thumb-container';

        const spinner = document.createElement('div');
        spinner.className = 'spinner';

        const files = manifestData[map];
        const randomFile = files[Math.floor(Math.random() * files.length)];

        const thumb = document.createElement('video');
        thumb.src = `${map}/${randomFile}`;
        thumb.className = 'thumb';
        thumb.muted = true;
        thumb.loop = true;
        thumb.playsInline = true;
        thumb.autoplay = false;
        thumb.controls = false;

        thumb.addEventListener('mouseenter', () => thumb.play().catch(() => {}));
        thumb.addEventListener('mouseleave', () => {
          thumb.pause();
          thumb.currentTime = 0;
        });

        thumb.addEventListener('loadeddata', () => {
          spinner.remove();
        });

        thumbContainer.appendChild(spinner);
        thumbContainer.appendChild(thumb);

        card.appendChild(title);
        card.appendChild(thumbContainer);
        mapGrid.appendChild(card);
      });
    }

    function renderVideos(map) {
      const videoGrid = document.getElementById('videoGrid');
      const mapGrid = document.getElementById('mapGrid');
      videoGrid.innerHTML = '';
      mapGrid.style.display = 'none';
      videoGrid.style.display = 'grid';

      for (const file of manifestData[map]) {
        const card = document.createElement('div');
        card.className = 'card';
        card.onclick = () => openModal(`${map}/${file}`);

        const title = document.createElement('div');
        title.className = 'card-title';
        title.textContent = file.replace(/\.[^/.]+$/, "").toUpperCase();

        const thumbContainer = document.createElement('div');
        thumbContainer.className = 'thumb-container';

        const spinner = document.createElement('div');
        spinner.className = 'spinner';

        const thumb = document.createElement('video');
        thumb.src = `${map}/${file}`;
        thumb.className = 'thumb';
        thumb.muted = true;
        thumb.loop = true;
        thumb.playsInline = true;
        thumb.autoplay = false;
        thumb.controls = false;

        thumb.addEventListener('mouseenter', () => thumb.play().catch(() => {}));
        thumb.addEventListener('mouseleave', () => {
          thumb.pause();
          thumb.currentTime = 0;
        });

        thumb.addEventListener('loadeddata', () => {
          spinner.remove();
        });

        thumbContainer.appendChild(spinner);
        thumbContainer.appendChild(thumb);
        card.appendChild(title);
        card.appendChild(thumbContainer);
        videoGrid.appendChild(card);
      }
    }

    function openModal(src) {
      const modal = document.getElementById('modal');
      const video = document.getElementById('modalVideo');

      if (!player) {
        player = new Plyr(video, { autoplay: true });
      }

      player.source = {
        type: 'video',
        sources: [{ src, type: 'video/mp4' }]
      };

      modal.classList.add('active');
    }

    function closeModal() {
      const modal = document.getElementById('modal');
      if (player) player.stop();
      modal.classList.remove('active');
    }

    document.getElementById('modal').addEventListener('click', (e) => {
      const playerEl = document.querySelector('.plyr');
      if (!playerEl.contains(e.target)) closeModal();
    });

    document.getElementById('title').addEventListener('click', renderMapCards);

    loadManifest().catch(err => {
      document.body.innerHTML = `<p>Error loading manifest.json: ${err.message}</p>`;
    });
  </script>
</body>
</html>
