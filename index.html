<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CS2 Utility Browser</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      background: #111;
      color: #eee;
    }
    select {
      padding: 0.5rem;
      margin-bottom: 2rem;
      font-size: 1rem;
      background: #222;
      color: #eee;
      border: 1px solid #444;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1rem;
    }
    video {
      width: 100%;
      border: 1px solid #333;
      background: black;
    }
  </style>
</head>
<body>
  <h1>CS2 Utility Browser</h1>
  <label for="mapSelect">Choose a map:</label>
  <select id="mapSelect">
    <option value="">-- Select a map --</option>
  </select>

  <div id="videoGrid" class="grid"></div>

  <script>
    async function loadManifest() {
      const res = await fetch('manifest.json');
      return res.json();
    }

    function populateMapDropdown(manifest) {
      const select = document.getElementById('mapSelect');
      for (const map of Object.keys(manifest).sort()) {
        const opt = document.createElement('option');
        opt.value = map;
        opt.textContent = map;
        select.appendChild(opt);
      }

      select.addEventListener('change', () => {
        const selectedMap = select.value;
        renderVideos(manifest, selectedMap);
      });
    }

    function renderVideos(manifest, map) {
      const grid = document.getElementById('videoGrid');
      grid.innerHTML = '';
      if (!map || !manifest[map]) return;

      for (const file of manifest[map]) {
        const vid = document.createElement('video');
        vid.src = `${map}/${file}`;
        vid.controls = true;
        vid.autoplay = false;
        grid.appendChild(vid);
      }
    }

    loadManifest()
      .then(manifest => {
        populateMapDropdown(manifest);
      })
      .catch(err => {
        document.body.innerHTML = `<p>Error loading manifest.json: ${err.message}</p>`;
      });
  </script>
</body>
</html>
