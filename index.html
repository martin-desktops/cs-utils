<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CS2 Utility Browser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }

    h1 {
      text-align: center;
      margin: 1rem 0;
    }

    select {
      padding: 0.5rem;
      margin-bottom: 2rem;
      font-size: 1rem;
      background: #222;
      color: #eee;
      border: 1px solid #444;
      width: 90%;
      max-width: 400px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 1rem;
      width: 100%;
      max-width: 1200px;
      padding: 1rem;
      box-sizing: border-box;
    }

    .card {
      background: #222;
      border: 1px solid #333;
      cursor: pointer;
      padding: 0.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.1s ease;
    }

    .card:hover {
      transform: scale(1.01);
    }

    .card-title {
      font-weight: bold;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      text-align: center;
    }

    .thumb {
      width: 100%;
      aspect-ratio: 16 / 9;
      object-fit: cover;
      background: black;
    }

    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .modal.active {
      display: flex;
    }

    .modal .plyr {
      width: 90vw;
      max-width: 1280px;
      aspect-ratio: 16 / 9;
      background: black;
    }

    .modal-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: #444;
      color: #eee;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      z-index: 1000;
    }

    @media (max-width: 600px) {
      .card-title {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <h1>CS2 Utility Browser</h1>
  <label for="mapSelect">Choose a map:</label>
  <select id="mapSelect">
    <option value="">-- Select a map --</option>
  </select>

  <div id="videoGrid" class="grid"></div>

  <div id="modal" class="modal">
    <button class="modal-close" onclick="closeModal()">Close</button>
    <video id="modalVideo" class="plyr" controls></video>
  </div>

  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script>
    let player;

    async function loadManifest() {
      const res = await fetch('manifest.json');
      return res.json();
    }

    function populateMapDropdown(manifest) {
      const select = document.getElementById('mapSelect');
      for (const map of Object.keys(manifest).sort()) {
        const opt = document.createElement('option');
        opt.value = map;
        opt.textContent = map;
        select.appendChild(opt);
      }

      select.addEventListener('change', () => {
        renderVideos(manifest, select.value);
      });
    }

    function renderVideos(manifest, map) {
      const grid = document.getElementById('videoGrid');
      grid.innerHTML = '';
      if (!map || !manifest[map]) return;

      for (const file of manifest[map]) {
        const card = document.createElement('div');
        card.className = 'card';
        card.onclick = () => openModal(`${map}/${file}`);

        const title = document.createElement('div');
        title.className = 'card-title';
        title.textContent = file.replace(/\.[^/.]+$/, "").toUpperCase();

        const thumb = document.createElement('video');
        thumb.src = `${map}/${file}`;
        thumb.className = 'thumb';
        thumb.muted = true;
        thumb.loop = true;
        thumb.playsInline = true;
        thumb.autoplay = false; // Avoid autoplay policy issues
        thumb.controls = false;

        thumb.addEventListener('mouseenter', () => {
          thumb.play().catch(() => {});
        });
        thumb.addEventListener('mouseleave', () => {
          thumb.pause();
          thumb.currentTime = 0;
        });

        card.appendChild(title);
        card.appendChild(thumb);
        grid.appendChild(card);
      }
    }

    function openModal(src) {
      const modal = document.getElementById('modal');
      const video = document.getElementById('modalVideo');

      if (!player) {
        player = new Plyr(video, { autoplay: true });
      }

      player.source = {
        type: 'video',
        sources: [{ src, type: 'video/mp4' }]
      };

      modal.classList.add('active');
    }

    function closeModal() {
      const modal = document.getElementById('modal');
      if (player) player.stop();
      modal.classList.remove('active');
    }

    document.getElementById('modal').addEventListener('click', (e) => {
      const playerEl = document.querySelector('.plyr');
      if (!playerEl.contains(e.target)) closeModal();
    });

    loadManifest()
      .then(populateMapDropdown)
      .catch(err => {
        document.body.innerHTML = `<p>Error loading manifest.json: ${err.message}</p>`;
      });
  </script>
</body>
</html>
